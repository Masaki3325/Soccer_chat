{% extends 'base.html' %}
{% load static %}
{% block customcss %}
<link href='{% static 'css/user/signup.css' %}' rel="stylesheet">
{% endblock %}
{% block content %}
<body class="text-center">
<main class="form-signin w-100 m-auto">
  <form method='POST'>
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">プロフィール設定</h1> 
    
    <div class="form-floating">
      <input id="username" type="text" name= "username" class="form-control">
      <label for="id_username">ユーザー名</label>
    </div>
    <div class="form-floating">
      
      <select name="favorite_league" class="form-control">
        {% for league in leagues %}
            <option value="{{league|first}}">{{league|first}}</option>
        {% endfor %}
      </select>
      <label for="floatingInput">好きなリーグ</label>
    </div>
    <div class="form-floating">
        <input id="content" type="text" name= "content" class="form-control">
        <label for="id_content">自己紹介</label>
      </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">登録</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; Soccer Chat</p>
  </form>
</main> 
 </body>
{% endblock %}
