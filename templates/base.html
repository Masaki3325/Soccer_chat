{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Soccer_chat</title>

        <!-- Bootstrapを読み込む -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <!--  個別のCSS -->
        {% block customcss %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid justify-content-between">
            {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'post:list' %}">Home</a>
            <a class="navbar-brand" href="{% url 'post:create' %}">投稿の新規作成</a>
            <a class="navbar-brand" href="{% url 'post:teamlist' %}">チーム一覧</a>
            <a class="navbar-brand" href="{% url 'user:logout' %}">ログアウト</a>
            {% else %}
            <a class="navbar-brand" href="{% url 'user:home' %}">Home</a>
            <a class="navbar-brand ml-auto" href="{% url 'user:signup' %}">会員登録</a>
            <a class="navbar-brand ml-auto" href="{% url 'user:login' %}"> ログイン</a>
            {% endif %}
            </div>
        </nav>

        <!-- メインコンテンツ -->
        {% block content %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </body>
</html>
